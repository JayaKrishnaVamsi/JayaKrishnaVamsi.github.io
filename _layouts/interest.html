---
layout: default
---

<div class="interest-page">
  <div class="interest-header">
    <img src="{{ page.image }}" alt="{{ page.title }}" class="interest-banner">
    <h1>{{ page.icon }} {{ page.title }}</h1>
    <p class="interest-subtitle">{{ page.description }}</p>
  </div>

  <div class="interest-content">
    {{ content }}
  </div>

  <a href="/interests/" class="back-button">‚Üê Back to all interests</a>
</div>

<style>
.interest-page {
  max-width: 800px;
  margin: auto;
  padding: 2rem;
  text-align: center;
}
.interest-header {
  margin-bottom: 2rem;
}
.interest-banner {
  width: 120px;
  height: 120px;
  object-fit: contain;
  border-radius: 50%;
  margin-bottom: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.interest-subtitle {
  color: #555;
  font-size: 1.1rem;
}
.interest-content {
  text-align: left;
  margin-top: 1.5rem;
  line-height: 1.6;
}
.back-button {
  display: inline-block;
  margin-top: 2rem;
  padding: 0.5rem 1rem;
  background: #007acc;
  color: white;
  text-decoration: none;
  border-radius: 6px;
}
.back-button:hover {
  background: #005fa3;
}
</style>
